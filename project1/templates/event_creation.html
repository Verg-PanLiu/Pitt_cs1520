{% extends "layout.html" %}
{% block title %}
    <br>My Events
{% endblock %}
{% block body %}
    <h2>Create Event</h2>
    {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
    <form action="{{ url_for('add_event') }}" method="post">
        <dl>
            <dt>Event Title:
            <dd><input type="text" name="title" size="30">
            <dt>Description:
            <dd><input type="text" name="description" size="30">
            <dt>Start Time:
            <dd><input type="datetime-local" name="start_time" size="60" min="2020-01-01T00:00" max="2020-12-31T11:59">
            <dt>End Time:
            <dd><input type="datetime-local" name="end_time" size="60" min="2020-01-01T00:00" max="2020-12-31T11:59">
        </dl>
    <div class="actions"><input type="submit" value="Create"></div>
    </form>
{% endblock %}
